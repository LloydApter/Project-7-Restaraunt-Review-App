<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and title for search -->
  <meta charset="UTF-8">
  <meta name="description" content="Assigment 7: Restaraunt Review App">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, PWA, Udacity FEWD">
  <meta name="author" content="Lloyd Apter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>

  CSS for mobile and CSS media queries for larger screen sizes
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 660px)" href="css/medium.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1000px)" href="css/large.css">
</head>

<body>
  <header>
    <!-- Skip link and label for accessibility -->
    <label>
      <a href="#filter-results" class="skip-link">Skip Google Map and go directly to filter results</a>
    </label>
    <nav>
      <h1 id="restaurant-reviews"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="#maincontent">
    <section id="map-container">
      <div id="map" aria-hidden="true"></div>
    </section>
    <section>
      <!-- ARIA labels, roles and tabindex for accessibility -->
      <div class="filter-options">
        <label>
          <h2 id="filter-results" aria-label="Restaurants Search" role="search" tabindex="0">Filter Results</h2>
        </label>
        <select id="neighborhoods-select" aria-label="Neighborhood Select" name="neighborhoods" role="listbox"
          onchange="updateRestaurants()">
          <option tabindex="0" value="all" role="option">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Cuisines Select" role="listbox"
          onchange="updateRestaurants()">
          <option tabindex="0" value="all" role="option">All Cuisines</option>
        </select>
      </div>
    </section>
    <section aria-label="Restaurant List">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <!-- Start scripts -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/regsw.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnpwi11NvuvUd9QRkCcaxwvjEXTqP0EVY&callback=initMap"></script>
  <!-- End scripts -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
