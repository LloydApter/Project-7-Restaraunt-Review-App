<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Assigment 4: Restaraunt Review App">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, PWA, Udacity FEWD">
  <meta name="author" content="Lloyd Apter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
    <nav aria-labelledby="restaurant-reviews">
      <h1 is="restaurant-reviews"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- id="maincontent" is symmantically obvious as it's on the main tag so removed it. -->
  <main>
    <section id="map-container">
      <div id="map" aria-label="Google Map, displaying restaraunt locations."></div>
    </section>
    <section role="search" class="filter-options" aria-labelledby="filter-results" aria-label="Restaurants Search">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Neightborhoods Select" name="neighborhoods" role="filter" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Cuisines Select" role="filter" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
    </section>
      <section aria-label="Restaurant List">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>

  <!-- id="footer" is symmantically obvious as it's on the footer tag so removed it. -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
