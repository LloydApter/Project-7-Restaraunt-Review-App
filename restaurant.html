<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and title for search engines -->
  <meta charset="UTF-8">
  <meta name="description" content="Assigment 7: Restaraunt Review App">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, PWA, Udacity FEWD">
  <meta name="author" content="Lloyd Apter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>


  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS files for mobile and larger screen sizes -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 660px)" href="css/medium.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1000px)" href="css/large.css">
</head>

<body>

  <header>
    <!-- Skip link and label for accessibility -->
    <label>
      <a href="#reviews-list" class="skip-link">Skip Google Map and go directly to restaraunt reviews</a>
    </label>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="inside">
    <section id="map-container">
      <div id="map" aria-hidden="true"></div>
    </section>

    <section id="restaurant-container">
      <p id="restaurant-cuisine"></p>
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">

      <!-- Address tag for accessibility -->
      <address>
        <h2>Address & Hours</h2>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </address>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- Beginning scripts -->
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnpwi11NvuvUd9QRkCcaxwvjEXTqP0EVY&callback=initMap"
    async defer></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Register Service Worker -->
  <script type="application/javascript" charset="utf-8" src="js/regsw.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <!-- End scripts -->

</body>

</html>
